{% extends "base.html" %}
{% block content %}
<div class="mdl-grid">
	<div class="mdl-layout-spacer"></div>
	<div class="mdl-cell mdl-cell--4-col mdl-cell--8-col-tablet mdl-cell--12-col-phone mdl-typography--text-center">
		<h2>Inicio de seción</h2>
		<form method="post">
			{% csrf_token %}
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input autofocus="" class="mdl-textfield__input" id="id_username" maxlength="254" name="username" type="text" required="required">
				<label class="mdl-textfield__label" for="id_username">Nombre de usuario:</label>
			</div>
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" id="id_password" name="password" type="password" required="required">
				<label class="mdl-textfield__label" for="id_password">Contraseña:</label>
			</div>
			<div>
				<a href="" class="mdl-button mdl-js-button mdl-button--primary mdl-js-ripple-effect">
				  Crear cuenta
				</a>
				<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Iniciar seción</button>
			</div>		    
	  	</form>
	</div>
  	<div class="mdl-layout-spacer"></div>	
</div>

  
{% endblock %}
